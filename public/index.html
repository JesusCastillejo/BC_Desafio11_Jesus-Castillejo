<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 minimum-scale=1.0"> 
    
    <meta name="author" content="Jesus Castillejo">
    <meta name="copyright" content="Ref. to author | 2023 all right reserved">
    <meta name="description" content="BC desafio 11"> 
    <meta name="keywords" content="BC, BootCampo, HTML, CSS, JS">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/normalizer.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
                

    <script src="./main.js"></script>

    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1> 
    </header>

    <main>
        <section class="calculator">

            <input id="screen" type="text" class="screen">

            <div>
                <button id="btn1" class="bttn">1</button>
                <button id="btn2" class="bttn">2</button>
                <button id="btn3" class="bttn">3</button>
                <button id="btnPlus" class="bttn">+</button>
            </div>

            <div>
                <button id="btn4" class="bttn">4</button>
                <button id="btn5" class="bttn">5</button>
                <button id="btn6" class="bttn">6</button>
                <button id="btnMinus" class="bttn">-</button>
            </div>

            <div>
                <button id="btn7" class="bttn">7</button>
                <button id="btn8" class="bttn">8</button>
                <button id="btn9" class="bttn">9</button>
                <button id="btnMultiply" class="bttn">*</button>
            </div>

            <div>
                <button id="btn0" class="bttn">0</button>
                <button id="btnEqual" class="bttn">=</button>
                <button id="btnClear" class="bttn">C</button>
                <button id="btnDivide" class="bttn">/</button>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
